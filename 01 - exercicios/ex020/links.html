<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
        }

        a:visited{
            color: rgb(129, 0, 0);
        }

        a:active{
            color: rgb(145, 255, 0);
        }

        a:hover{
            text-decoration: underline;
        }

        a::before{
            content: 'link ';
        }

        a::after{
            content: ' link';
        }

        
    </style>
</head>
<body>
    <h1>Trabalhando com links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara">Reposit√≥rio GitHub</a></li>
        <li><a href="https://www.youtube.com/cursoemvideo">Canal Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com">Canal cursoemvideo</a></li>
    </ul>
</body>
</html>
